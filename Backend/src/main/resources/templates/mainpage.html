<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <h1 class="text-center">
        Your tasks
    </h1>

    <table>
        <thead>
            <tr>
                <th> Tasks </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.task}">Fake Task</td>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/mainpage}" method="post" th:object="${task}">
        <input required type="text" field="*{task}" name="task" autofocus>
        <button type="submit">+</button>
    </form>
</body>
</html>
